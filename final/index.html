<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="script/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-top">
    <div class="logo">üõí MyShop</div>

    <!-- Hamburger -->
    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for products...">
      <button id="searchBtn">üîç</button>
    </div>

    <div class="header-icons">
      <!-- User icon now links to login page -->
      <a href="login.html" class="user-icon" aria-label="User Account">
        <i class="fa-solid fa-user"></i>
      </a>
      <i class="fa-solid fa-heart" aria-label="Wishlist"></i>

      <!-- Cart -->
      <a href="cart.html" class="cart-icon">
        <i class="fa-solid fa-cart-shopping" aria-label="Cart"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
  </div>

  <!-- CATEGORY BAR -->
  <nav class="category-bar" id="navMenu">
    <button data-category="all" class="cat-btn active">All</button>
    <button data-category="electronics" class="cat-btn">Electronics</button>
    <button data-category="jewelery" class="cat-btn">Jewelery</button>
    <button data-category="men's clothing" class="cat-btn">Men</button>
    <button data-category="women's clothing" class="cat-btn">Women</button>
  </nav>
</header>

<!-- MAIN CONTENT -->
<main>
  <div id="loading">Loading products...</div>
  <div id="errorMsg"></div>
  <div id="productList" class="product-list"></div>
</main>

<!-- QUICK VIEW MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <img id="modal-img" src="" alt="Product">
    <h3 id="modal-title"></h3>
    <p id="modal-price"></p>
    <p id="modal-category"></p>
    <p id="modal-desc"></p>
    <button id="modal-cart-btn" class="btn">Add to Cart</button>
  </div>
</div>

<!-- FOOTER -->
<footer class="site-footer">
  <p>¬© <span id="year"></span> MyShop</p>
</footer>


</body>
</html>
