<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>MyShop | Affordable Online Shopping</title>
  <meta name="description" content="MyShop ‚Äì your trusted online store for electronics, fashion, accessories, and more. Shop quality products at great prices.">
  <meta name="author" content="Idehen Noma">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="MyShop | Affordable Online Shopping">
  <meta property="og:description" content="Discover amazing deals on MyShop. Browse electronics, fashion, jewelry, and more with fast delivery.">
  <meta property="og:image" content="https://nomajeffery.github.io/wdd231/chamber/images/city.webp">
  <meta property="og:url" content="https://nomajeffery.github.io/wdd231/chamber/directory.html">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="MyShop | Affordable Online Shopping">
  <meta name="twitter:description" content="Shop electronics, fashion, beauty, and more with great prices on MyShop.">
  <meta name="twitter:image" content="https://nomajeffery.github.io/wdd231/chamber/images/city.webp">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="script/script.js" defer></script>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-top">
    <div class="logo">üõí MyShop</div>

    <!-- Hamburger -->
    <button class="hamburger" id="hamburger" aria-label="Toggle Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for products..." aria-label="Search products">
      <button id="searchBtn" aria-label="Search">üîç</button>
    </div>

    <div class="header-icons">

      <!-- User icon -->
      <a href="login.html" class="user-icon" aria-label="User Account">
        <i class="fa-solid fa-user"></i>
      </a>

      <!-- Wishlist icon  -->
      <button class="wishlist-btn" aria-label="Wishlist">
        <i class="fa-solid fa-heart"></i>
      </button>

      <!-- Cart -->
      <a href="cart.html" class="cart-icon" aria-label="Cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart-count">0</span>
      </a>

    </div>
  </div>

  <!-- CATEGORY BAR -->
  <nav class="category-bar" id="navMenu">
    <button data-category="all" class="cat-btn active">All</button>
    <button data-category="electronics" class="cat-btn">Electronics</button>
    <button data-category="jewelery" class="cat-btn">Jewelery</button>
    <button data-category="men's clothing" class="cat-btn">Men</button>
    <button data-category="women's clothing" class="cat-btn">Women</button>
  </nav>
</header>

<!-- MAIN CONTENT -->
<main>
  <div id="loading">Loading products...</div>
  <div id="errorMsg"></div>
  <div id="productList" class="product-list"></div>
</main>

<!-- QUICK VIEW MODAL -->
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal-content">
    <button class="close-btn" aria-label="Close">&times;</button>

    <!--  transparent placeholder -->
    <img id="modal-img"
      src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
      alt="Product preview"
    >

    <!-- Fixed empty heading issue: aria-live -->
    <h3 id="modal-title" aria-live="polite"></h3>

    <p id="modal-price"></p>
    <p id="modal-category"></p>
    <p id="modal-desc"></p>
    <button id="modal-cart-btn" class="btn">Add to Cart</button>
  </div>
</div>

<!-- FOOTER -->
<footer class="site-footer">
  <p>¬© <span id="year"></span> MyShop</p>
</footer>

</body>
</html>
