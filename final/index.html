<!DOCTYPE html>
<html lang="en">
<head>
  
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>MyShop | Affordable Online Shopping</title>
  <meta name="description" content="MyShop ‚Äì your trusted online store for electronics, fashion, accessories, and more. Shop quality products at great prices.">
  <meta name="author" content="Idehen Noma">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="MyShop | Affordable Online Shopping">
  <meta property="og:description" content="Discover amazing deals on MyShop. Browse electronics, fashion, jewelry, and more with fast delivery.">
  <meta property="og:image" content="https://via.placeholder.com/1200x630?text=MyShop">
  <meta property="og:url" content="https://example.com/index.html">
  <meta property="og:site_name" content="MyShop">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="MyShop | Affordable Online Shopping">
  <meta name="twitter:description" content="Shop electronics, fashion, beauty, and more with great prices on MyShop.">
  <meta name="twitter:image" content="https://via.placeholder.com/1200x630?text=MyShop">
  <meta name="twitter:site" content="@MyShop">

  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

<!-- skip link for accessibility -->
<a class="skip-link" href="#main">Skip to main content</a>

<!-- HEADER -->
<header class="site-header">
  <div class="header-top">
    <div class="logo">üõí MyShop</div>

    <!-- Hamburger -->
    <button class="hamburger" id="hamburger" type="button" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="navMenu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="search-bar">
      <input type="text" id="searchInput" aria-label="Search products" placeholder="Search for products...">
      <button id="searchBtn" type="button" aria-label="Search">üîç</button>
    </div>

    <div class="header-icons">
      <!-- User icon now links to login page -->
      <a href="login.html" class="user-icon" aria-label="User Account">
        <i class="fa-solid fa-user" aria-hidden="true"></i>
      </a>

      <!-- Replaced decorative icon with an accessible button -->
      <button type="button" class="wishlist-btn" aria-label="Wishlist" title="Wishlist" aria-pressed="false">
        <i class="fa-solid fa-heart" aria-hidden="true"></i>
      </button>

      <!-- Cart -->
      <a href="cart.html" class="cart-icon" aria-label="Cart">
        <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
  </div>

  <!-- CATEGORY BAR -->
  <nav class="category-bar" id="navMenu" aria-label="Product categories">
    <button data-category="all" class="cat-btn active" aria-pressed="true">All</button>
    <button data-category="electronics" class="cat-btn" aria-pressed="false">Electronics</button>
    <button data-category="jewelery" class="cat-btn" aria-pressed="false">Jewelery</button>
    <button data-category="men's clothing" class="cat-btn" aria-pressed="false">Men</button>
    <button data-category="women's clothing" class="cat-btn" aria-pressed="false">Women</button>
  </nav>
</header>

<!-- MAIN CONTENT -->
<main id="main">
  <div id="loading">Loading products...</div>
  <div id="errorMsg"></div>
  <div id="productList" class="product-list"></div>
</main>

<!-- QUICK VIEW MODAL -->
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
  <div class="modal-content">
    <button type="button" class="close-btn" aria-label="Close dialog">&times;</button>
    <img id="modal-img" src="" alt="Product">
    <h3 id="modal-title"></h3>
    <p id="modal-price"></p>
    <p id="modal-category"></p>
    <p id="modal-desc"></p>
    <button id="modal-cart-btn" class="btn">Add to Cart</button>
  </div>
</div>

<!-- FOOTER -->
<footer class="site-footer">
  <p>¬© <span id="year"></span> MyShop</p>
  <div class="box-you">
<a href="https://www.youtube.com/watch?si=tQSn_C8gPdWcFB8Q&v=HhjdImzW-Y8&feature=youtu.be"  class="youtu">youtube</a>
  </div>
  
</footer>

<script  src="script/script.js"  defer></script>
</body>
</html>
