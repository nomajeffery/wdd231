<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop - Login</title>
  <link rel="stylesheet" href="styles/login.css">
   <script src="script/login.js"></script>
</head>
<body>

  <div class="login-wrapper">

    <!-- Left side promo / info -->
    <div class="login-info">
      <img src="https://via.placeholder.com/300x300?text=MyShop+Promo" alt="MyShop Promo">
      <h2>Welcome to MyShop</h2>
      <p>Access your account, track orders, and explore the best deals.</p>
    </div>

    <!-- Right side login form -->
    <div class="login-form-container">
      <div class="logo">ðŸ›’ MyShop</div>
      <h2>Login to your account</h2>
      <form id="loginForm">
        <div class="login-field">
          <label for="email">Email or Username</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="login-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Log In</button>
      </form>
      <div class="login-footer">
        <a href="#">Forgot password?</a> | <a href="#">Create account</a>
      </div>
    </div>

  </div>
</body>
</html>
