<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop - Login</title>
  <link rel="stylesheet" href="style/login.css">
  <meta name="description" content="Login to MyShop to access your account and orders.">

  <!-- Social / Open Graph / Twitter -->
  <link rel="canonical" href="https://example.com/login.html">
  <meta property="og:type" content="website">
  <meta property="og:title" content="MyShop - Login">
  <meta property="og:description" content="Login to MyShop to access your account and orders.">
  <meta property="og:image" content="https://via.placeholder.com/1200x630?text=MyShop+Login">
  <meta property="og:url" content="https://example.com/login.html">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="MyShop - Login">
  <meta name="twitter:description" content="Login to MyShop to access your account and orders.">
  <meta name="twitter:image" content="https://via.placeholder.com/1200x630?text=MyShop+Login">
  <meta name="twitter:site" content="@MyShop">
</head>
<body>

  <div class="login-wrapper">

    <!-- Left side promo / info -->
    <div class="login-info">
      <img src="https://via.placeholder.com/300x300?text=MyShop+Promo" alt="MyShop Promo">
      <h2>Welcome to MyShop</h2>
      <p>Access your account, track orders, and explore the best deals.</p>
    </div>

    <!-- Right side login form -->
    <div class="login-form-container">
      <div class="logo">ðŸ›’ MyShop</div>
      <h2>Login to your account</h2>
      <form id="loginForm" method="GET" action="form-result.html" novalidate>
        <div class="login-field">
          <label for="email">Email or Username</label>
          <input type="text" id="email" name="email" required autocomplete="username">
        </div>
        <div class="login-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="login-btn" aria-label="Submit login form">Log In</button>
      </form>
      <div class="login-footer">
        <a href="#">Forgot password?</a> | <a href="#">Create account</a>
      </div>
    </div>

  </div>

  <script type="module" src="script/login.js"></script>
</body>
</html>
